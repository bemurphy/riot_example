<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="http://bootswatch.com/paper/bootstrap.css" rel="stylesheet">
    <link href="./app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app" class="loading">
      <div class="container">
        <div class="row">
          <div class="col-md-4" id="user-box">
            <div id="counts"></div>
            <p>
              Lorem ipsum dolor sit amet, consectetur magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
          </div>

          <div class="col-md-8">

            <form action="" method="post">
              <div class="form-group">
                <input autocomplete="off" type="text" id="message" class="form-control" name="" value="" placeholder="What's happening" required />
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div class="messages empty"></div>

          </div>
        </div>

      </div>
    </div>

    <script type="text/template" id="countsTemplate">
      <span>Messages</span>
      <span class="badge">{messagesCount}</span>
    </script>

    <script type="text/template" id="messageTemplate">
      <div class="message loading">
        <a class="media-left" href="#">
          <img src="{avatarUrl}" width="48" class="img-rounded" alt="...">
        </a>
        <div class="media-body">
          <h6 class="media-heading">
            <strong>{name}</strong>
            <span class="text-muted">@user</span>
          </h6>
          <p>{content}</p>
        </div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./bower_components/riotjs/riot.js"></script>
    <script src="./js/api/spa.js"></script>
    <script src="./js/api/message_list.js"></script>
    <script src="./js/ui/user_box.js"></script>
    <script src="./js/ui/form.js"></script>
    <script src="./js/ui/message.js"></script>
    <script src="./boot.js"></script>
  </body>
</html>
